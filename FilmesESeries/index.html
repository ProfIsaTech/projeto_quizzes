<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Quem Disse Essa Frase?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz">
        <h2>QUIZ - Filmes e Séries?</h2>
        
        <form id="quizForm">

            <div class="question">
                <p>1. "Que filme é esse?"</p>
                <img src="gif/todomundoempanico.gif">
                <label><input type="radio" name="q1" value="a"> Todo mundo em panico 3</label>
                <label><input type="radio" name="q1" value="b"> Gente grande</label>
                <label><input type="radio" name="q1" value="c"> American pie</label>
            </div>

            <div class="question">
                <p>2. "Que filme é esse?"</p>
                <img src="gif/oiluminado.gif" alt="">
                <label><input type="radio" name="q2" value="a"> Dr Sono </label>                
                <label><input type="radio" name="q2" value="b"> Fragmentado </label>
                <label><input type="radio" name="q2" value="c"> O iluminado</label>
            </div>

            <div class="question">
                <p>3. "Que filme é esse?"</p>
                <img src="gif/titanic.gif" alt="">
                <label><input type="radio" name="q3" value="a"> O lobo de Wall Street </label>
                <label><input type="radio" name="q3" value="b"> Titanic</label>
                <label><input type="radio" name="q3" value="c"> Prenda-me se for capaz</label>
            </div>

            <div class="question">
                <p>4. "Que filme é esse?"</p>
                <img src="gif/300.gif" alt="">
                <label><input type="radio" name="q4" value="a"> O Gladiador </label>
                <label><input type="radio" name="q4" value="b"> 300</label>
                <label><input type="radio" name="q4" value="c"> Troia</label>
            </div>

            <div class="question">
                <p>5. "Que filme é esse?"</p>
                <img src="gif/stich.gif" alt="">
                <label><input type="radio" name="q5" value="a"> Lilo e Stitch</label>
                <label><input type="radio" name="q5" value="b"> Sonic</label>
                <label><input type="radio" name="q5" value="c"> Moana</label>
            </div>
            
            <div class="question">
                <p>6. "Que animação é essa?"</p>
                <img src="gif/poraguaabaixo.gif" alt="">
                <label><input type="radio" name="q6" value="a"> Ratatouille</label>
                <label><input type="radio" name="q6" value="b"> Seu Amigo Rato</label>
                <label><input type="radio" name="q6" value="c"> Por água abaixo</label>
            </div>

            <div class="question">
                <p>7. "Que animação é essa?"</p>
                <img src="gif/deualouca.gif" alt="">
                <label><input type="radio" name="q7" value="a"> Alvin e os Esquilos</label>
                <label><input type="radio" name="q7" value="b"> Deu a Louca na Chapeuzinho</label>
                <label><input type="radio" name="q7" value="c"> O que será de Nozes </label>
            </div>

            <div class="question">
                <p>8. "Que animação é essa?"</p>
                <img src="gif/samuraijack.gif" alt="">
                <label><input type="radio" name="q8" value="a"> Samurai Jack</label>
                <label><input type="radio" name="q8" value="b"> Samurai X</label>
                <label><input type="radio" name="q8" value="c"> Gibiate </label>
            </div>

            <div class="question">
                <p>9. "Que animação é essa?"</p>
                <img src="gif/invenciveis.gif" alt="">
                <label><input type="radio" name="q9" value="a"> The Boys </label>
                <label><input type="radio" name="q9" value="b"> Arcane </label>
                <label><input type="radio" name="q9" value="c"> Invencível </label>
            </div>

            <div class="question">
                <p>10. "Que série é essa?"</p>
                <img src="gif/gameoftrones.gif" alt="">
                <label><input type="radio" name="q10" value="a"> Vikings </label>
                <label><input type="radio" name="q10" value="b"> Game of Thrones </label>
                <label><input type="radio" name="q10" value="c"> The Last Kingdom </label>
            </div>
            <button type="button" onclick="verificarRespostas()">Enviar</button>

        </form>

    </div>

    <!--DIV QUE VAI MOSTRAR O RESULTADO NA TELA-->
    <!--ELA COMEÇA COM DISPLAY NONE E SÓ QUANDO O USUÁRIO FINALIZA O QUIZ ELA APARECE-->
    <div id="dv_resultado" class="dv_resultado" style="display: none;">
        <img id="imagem_resultado" width="300" height="300">
        <p id="resultado"></p>
        <button style="width: 60%;" onclick="recarregarPagina()">Tentar de Novo</button>
    </div>

</body>
</html>
<script>

    function recarregarPagina(){
        //Recarrega a página
        window.location.reload();
        
        //Envia o scroll para o topo da página novamente
        window.scrollTo(0, 0);
    }

    function verificarRespostas() {

        //Criando um objeto. Um objeto é uma estrutura que armazena pares de chave-valor;
        // q1 : chave
        // 'a': valor

        //exemplo: para a chave q3 nós temos o valor 'a'
        let respostasCorretas = {
            q1: 'a',
            q2: 'c',
            q3: 'b',
            q4: 'b',
            q5: 'a',
            q6: 'c',
            q7: 'b',
            q8: 'a',
            q9: 'c',
            q10: 'b',
        };

        //criamos uma variável para armazenar a ppontuação do usuário
        let pontuacao = 0;

        //obtemos o formulário para ver as respostas
        let formulario = document.getElementById('quizForm');


        //iteramos sobre a lista de respostas corretas e verificamos cada uma das questões
        for (let pergunta in respostasCorretas) {

            //armazena a resposta que o usuário deu para essa questão do loop
            let respostaSelecionada = formulario[pergunta].value;

            //se a resposta do usuário estiver correta com nosso objeto 'respostasCorretas', ele ganha um ponto
            if (respostaSelecionada == respostasCorretas[pergunta]) {
                
                //aumentando a pontuação em +1
                pontuacao++;
            }
        }

        //Mudando o texto que vai aparecer na tela resultado para exibir a quantidade de pontos que o usuário fez
        document.getElementById('resultado').innerText = 'Você acertou ' + pontuacao + ' de 10 perguntas!';


        //VERIFICANDO PARA MOSTRAR UM GIF DIFERENTE PARA CADA QUANTIDADE DE ACERTOS
        if(pontuacao == 0){
            //pontuacao == 0 (errou tudo)
            
            //mudo a imagem para um gif correspondente
            document.getElementById("imagem_resultado").src = "https://i0.wp.com/parafraseandolivros.com.br/wp-content/uploads/2016/02/burro.gif?ssl=1"
            document.getElementById("dv_resultado").style.display = "flex"; //exibo a tela de resultado
        }
        else if(pontuacao == 1 || pontuacao == 2){
            //acertou 1 ou 2       
            document.getElementById("imagem_resultado").src = "https://media1.tenor.com/m/_BiwWBWhYucAAAAd/what-huh.gif";
            document.getElementById("dv_resultado").style.display = "flex";
        }
        else if(pontuacao == 3 || pontuacao == 4){
            //acertou 3 ou 4           
            document.getElementById("imagem_resultado").src = "https://media1.tenor.com/m/4NPJpW3jYlQAAAAC/tetra-pele.gif";
            document.getElementById("dv_resultado").style.display = "flex";            
        }
        else if(pontuacao == 5 || pontuacao == 6){
            //pontuacao == 5 ou 6 (acertou tudo)
            document.getElementById("imagem_resultado").src = "https://media1.tenor.com/m/kRO-aHo583cAAAAd/more-pr-poderoso-castiga.gif";
            document.getElementById("dv_resultado").style.display = "flex";

        } else if(pontuacao == 7 || pontuacao == 8){
            //acertou 7 ou 8           
            document.getElementById("imagem_resultado").src = "https://media1.tenor.com/m/y4f-uzNx210AAAAC/lovyyn-bro.gif";
            document.getElementById("dv_resultado").style.display = "flex";            
        }
        else if(pontuacao == 9 || pontuacao == 10){
            //acertou 9 ou 10           
            document.getElementById("imagem_resultado").src = "https://media1.tenor.com/m/paqhGrtO1-wAAAAd/brasil-selecao.gif";
            document.getElementById("dv_resultado").style.display = "flex";            
        } 
       
    }

</script>
